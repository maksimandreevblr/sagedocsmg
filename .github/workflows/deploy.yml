name: Deploy MkDocs
on:
  push:
    branches: [master]
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install mkdocs mkdocs-material
      - run: mkdocs build
      
      # ДЛЯ ДЕБАГА - посмотрим что собралось
      - name: Debug - list files
        run: |
          echo "=== Files in site/ ==="
          ls -la site/
          echo "=== Files in repo ==="
          ls -la
      
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site